<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, height=device-height, initial-scale=1.0, user-scalable=no, shrink-to-fit=yes" />
  <title>Maze | Unity WebGL in Telegram</title>
  <link rel="shortcut icon" href="TemplateData/favicon.ico" />
  <link rel="stylesheet" href="TemplateData/style.css" />
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
  <style>
    html,body { height:100%; margin:0; background:#000; }
    #unity-container { position:fixed; inset:0; width:100%; height:100%; overflow:hidden; }
    canvas { width:100%; height:100%; display:block; }
    /* можно дополнительно подправить стиль загрузочного бара в TemplateData/style.css */
  </style>
</head>
<body>
  <div id="unity-container">
    <canvas id="unity-canvas" tabindex="-1"></canvas>
    <div id="unity-loading-bar">
      <div id="unity-logo"></div>
      <div id="unity-progress-bar-empty">
        <div id="unity-progress-bar-full"></div>
      </div>
    </div>
    <div id="unity-warning"></div>
  </div>

  <script>
    const canvas = document.getElementById('unity-canvas');
    const loadingBar = document.getElementById('unity-loading-bar');
    const progressBarFull = document.getElementById('unity-progress-bar-full');
    const warningBanner = document.getElementById('unity-warning');

    function unityShowBanner(msg, type) {
      const div = document.createElement('div');
      div.innerHTML = msg;
      if (type === 'error') div.style = 'background:red;padding:8px;color:#fff';
      else if (type === 'warning') div.style = 'background:yellow;padding:8px';
      warningBanner.appendChild(div);
      setTimeout(()=> { try { warningBanner.removeChild(div); } catch(e){} }, 5000);
    }

    const buildUrl = "Build";
    const loaderUrl = buildUrl + "/Telegram.loader.js";
    const config = {
      dataUrl: buildUrl + "/Telegram.data",
      frameworkUrl: buildUrl + "/Telegram.framework.js",
      codeUrl: buildUrl + "/Telegram.wasm",
      streamingAssetsUrl: "StreamingAssets",
      companyName: "DefaultCompany",
      productName: "Maze",
      productVersion: "1.0",
      showBanner: unityShowBanner
    };

    loadingBar.style.display = "block";

    const script = document.createElement('script');
    script.src = loaderUrl;
    script.onload = () => {
      createUnityInstance(canvas, config, (progress) => {
        progressBarFull.style.width = (100 * progress) + "%";
      }).then((instance) => {
        loadingBar.style.display = "none";
        window.unityInstance = instance;

        // Отправляем данные Telegram (если доступно)
        if (window.Telegram && Telegram.WebApp && Telegram.WebApp.initDataUnsafe) {
          const u = Telegram.WebApp.initDataUnsafe.user;
          if (u) {
            instance.SendMessage("WebAppBridge", "OnTelegramUserData", JSON.stringify({
              id: u.id, first_name: u.first_name, username: u.username
            }));
          } else {
            console.warn("initDataUnsafe.user == null");
          }
        } else {
          console.warn("Telegram.WebApp недоступен (открыто вне Telegram).");
        }

      }).catch(err => {
        console.error("createUnityInstance failed:", err);
        unityShowBanner("Ошибка загрузки Unity: " + err, "error");
      });
    };
    script.onerror = () => unityShowBanner("Не удалось загрузить " + loaderUrl, "error");
    document.body.appendChild(script);
  </script>
</body>
</html>
